<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"/> 

    <link rel="icon" href="img/flavicon.png">

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>The One | Your Simple Stopwatch</title>

  </head>
  <body>

    <div class="container">

      <div class="main">

        <div class="stopwatch">

          <h1><span class="the-one">THE ONE</span> STOPWATCH</h1>
          
          <div class="circle">
            <span class="time" id="display">00:00:00</span>
          </div>
          <!-- /.circle -->
    
          <div class="controls">
            <button class="buttonPlay">
              <i class="far fa-play-circle fa-4x btn-icon" id="playButton"></i>
    
              <i class="far fa-pause-circle fa-4x btn-icon" id="pauseButton"></i>
            </button>
    
            <button class="buttonReset">
              <i class="far fa-stop-circle fa-4x btn-icon" id="resetButton"></i>
            </button>
          </div>
          <!-- /.controls -->

        </div>
        <!-- /.stopwatch -->

        <div class="info">
          <p>Press 'Space' to Start, 'Ecs' to Reset</p>
          <!-- <span>#riseandshine</span> -->
          <span>@foxinthesquare</span>
        </div>

      </div>
      <!-- /.main -->

    </div>
    <!-- /.container -->
    <script src="https://kit.fontawesome.com/57b774ff2e.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
